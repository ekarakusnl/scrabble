version: '3'
services:
  scrabble-api:
    image: tomcat:8.5.83
    hostname: scrabble-api
    container_name: scrabble-api
    depends_on:
     scrabble-mysql:
       condition: service_healthy
     scrabble-redis:
       condition: service_started
    volumes:
      - ./target/scrabble-api.war:/usr/local/tomcat/webapps/scrabble-api.war
      - ./src/main/resources/dictionary:/tmp/scrabble-data/dictionary
    ports:
      - '6081:8080'
    networks:
      - backend
  scrabble-redis:
    image: redis:4.0
    hostname: scrabble-redis
    container_name: scrabble-redis
    command: --port 6380
    ports:
      - '6380:6380'
    networks:
      - redis
  scrabble-mysql:
    image: mysql:8.0.30
    container_name: scrabble-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: diabloii
      MYSQL_USER: scrabble_user
      MYSQL_PASSWORD: scrabble_pass
      MYSQL_DATABASE: scrabble
      MYSQL_TCP_PORT: 3307
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    ports:
      - '3307:3307'
    volumes:
      - './src/main/resources/database.sql:/docker-entrypoint-initdb.d/database.sql'
      - './src/main/resources/gamedata.sql:/docker-entrypoint-initdb.d/gamedata.sql'
    networks:
      - backend
networks:
    backend:
      name: scrabble-backend
      driver: bridge
    redis:
      name: scrabble-redis
      driver: bridge